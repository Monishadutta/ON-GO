<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #004cff, #7a00ff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.5s;
        }
        .login-container:hover {
            transform: perspective(1000px) rotateY(10deg);
        }
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 1s;
        }
        button:hover {
            background-color: #218838;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="validateLogin()">Login</button>
        <span class="forgot-password" onclick="alert('Please contact support to reset your password.')">Forgot Password?</span>
    </div>
    
    <script>
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            if (email === "jay.chandra@woodrockgroup.in" && password === "Jay@12345") {
                alert("Login successful!");
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
