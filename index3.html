<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff5e62, #ff9966);
            transform: scale(1.05);
        }
        .otp-section {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create New Account</h2>
        
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="sendOTP()">Create Account</button>
        
        <div id="otpSection" class="otp-section">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        let generatedOTP;

        function sendOTP() {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email.");
                return;
            }

            // Generate a 6-digit OTP
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            console.log("Generated OTP:", generatedOTP); // For testing (Remove in production)

            // Simulate sending OTP via email (Replace this with an actual API call)
            alert("OTP sent to " + email);

            // Show OTP input field
            document.getElementById("otpSection").style.display = "block";
        }

        function verifyOTP() {
            const userOTP = document.getElementById("otp").value;
            if (userOTP == generatedOTP) {
                document.getElementById("message").innerText = "✅ Account created successfully!";
            } else {
                document.getElementById("message").innerText = "❌ Invalid OTP. Try again.";
            }
        }
    </script>

</body>
</html>
